<!DOCTYPE html>

<head>
    <!-- This tells the browser how to read the document. -->
    <meta charset="utf-8">

    <!-- Tells the browser what the title of this page should be. -->
    <title>Resume</title>

    <!-- Load the page styles. -->
    <link href="css/style.css" rel="stylesheet">

    <script src="js/jQuery.js"></script>

    <!-- More on helper.js in the class -->
    <script src="js/helper.js"></script>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

    <meta name="viewport" content="width=device-width">
</head>

<body>
    <div id="main">
    <!-- The skeleton of the website. -->
      <div id="header" class="center-content clear-fix">
          <ul id="topContacts" class="flex-box"></ul>
      </div>
      <div style="clear: both;"></div>
      <div id="workExperience" class="gray center-content clear-fix">
          <h2>Work Experience</h2>
      </div>
      <div id="education" class="center-content clear-fix">
          <h2>Education</h2>
      </div>
      <div id="continuing-education" class="gray center-content clear-fix">
          <h2>Continuing Education</h2>
      </div>        
      <div id="projects" class="center-content clear-fix">
          <h2>Projects</h2>
      </div>
      <div id="mapContainer" class="gray center-content clear-fix">
        <div id="mapDiv">
            <h2>Where I've Lived and Worked</h2>
        </div>
      </div>
      <div id="lets-connect" class="dark-gray ">
          <h2 class="orange center-text">Contact</h2>
          <ul id="footerContacts" class="flex-box center-content clear-fix">
          </ul>
      </div>
    </div>

    <script src="js/resumeBuilder.js"></script>

    <script type="text/javascript">

        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none';
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.display = 'none';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.display = 'none';
        }
        if (document.getElementsByClassName('continuing-education-entry').length === 0) {
            document.getElementById('continuing-education').style.display = 'none';
        }        
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }
        if (document.getElementById('map') === null) {
            document.getElementById('mapContainer').style.display = 'none';
        }
    </script>

</body>

</html>
